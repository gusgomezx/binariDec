<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinariDec</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <h1>Bienvenido a BinariDec</h1>

    <section>
        <h2>Binario a Decimal</h2>
        <input type="text" id="numBinario" placeholder="Ingrese un número binario" />
        <input type="button" value="Continuar" id="continuar">
        <p id="resultado"></p>
    </section>

    <section>
        <h2>Decimal a Binario</h2>
        <input type="text" id="numDecimal" placeholder="Ingrese un número decimal">
        <input type="button" value="Continuar" id="bot2">
        <p id="dec"></p>
    </section>

    <input type="button" value="Limpiar" id="Limpiar">

    <script src="script.js"></script>
</body>
</html>
